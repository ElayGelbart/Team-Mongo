<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/agenda.css">
    <script src="./js/index.js" defer></script>
    <script src="./js/searchBar.js" defer></script>
    <script src="./js/addPerson.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="#">
    <title>Phone Book</title>
</head>
<body>
    <div class="container">
        </header>
        <div id="top-menu">
            <div>
                <h1 id="heading"> Professional PhoneBook</h1>
                <div id="secondary-toggle" class="genericon genericon-menu">Widgets</div>
            </div>
        </div>
    
        <div id="content-wrapper">
           
    
            <div id="content">
                <div id="breadcrumb"><input type="text" id="search" placeholder="Search a person by name or number " /></div>
                
                <form class="add-form" action="" onsubmit="return false">
    
                    <div style="padding-bottom: 5px">
                       
                    </div>
                    <table id="phone-book">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th width="100">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                        <tfoot>
                            <tr>
                                <td><input type="text" required name="firstName" placeholder="Enter Name..." id="nameInput"></td>
                                <td><input type="text" name="lastName" placeholder="Enter Phone Number..." id="numberInput"></td>
                                <td>
                                    <button type="submit" title="Save" id="submit">&#128190;</button>
                                    <button type="reset" title="Cancel">&#10006;</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
            </div>
        </div>
        <div class="table-responsive">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Number</th>
                <th scope="col">-</th>
              </tr>
            </thead>
            <tbody id="phoneBookBody">
              
            </tbody>
          </table>
        </div>
        <footer>
            <p>Made By Eithan Refaely &#10228; Full-Stack Web Developer</p>
        </footer>
    
</div>
</body>
</html>
