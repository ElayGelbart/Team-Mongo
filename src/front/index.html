<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="page">
        <table id="phonebook">
            <tr id="phonebook_headers">
                <th>ID</th>
                <th>Name</th>
                <th>Number</th>
            </tr>
        </table>

        <input id="search_id" placeholder="Search for a person">
        <button id="search_btn">Search</button>
        <div id="search_result"></div>
        
        <input id="new_id" placeholder="Enter id">
        <input id="new_name" placeholder="Enter name">
        <input id="new_number" placeholder="Enter number">
        <button id="submit_btn">Submit</button>
        <div id="new_result"></div>
    </div>
</body>
</html>
